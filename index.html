<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Joseph Miller">
  <meta name="description" content="Tic Tac Toe game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicTacToe</title>
</head>

<body>
  <div class="header_div">
    <h2>Tic Tac Toe</h2>
  </div>
  <div id="board">
    <div class="row" data-x="0">
      <div class="cell" data-y="0"></div>
      <div class="cell" data-y="1"></div>
      <div class="cell" data-y="2"></div>
    </div>
    <div class="row" data-x="1">
      <div class="cell" data-y="0"></div>
      <div class="cell" data-y="1"></div>
      <div class="cell" data-y="2"></div>
    </div>
    <div class="row" data-x="2">
      <div class="cell" data-y="0"></div>
      <div class="cell" data-y="1"></div>
      <div class="cell" data-y="2"></div>
    </div>
  </div>
  <!-- Load scripts last for faster page loading -->
  <script src="jquery-1.9.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="tictactoe.js"></script>
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
</body>
</html>
